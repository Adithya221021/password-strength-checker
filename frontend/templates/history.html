<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password History</title>

<style>

body {
    background-color: black;
    color: white;
    font-family: Arial;
    margin: 0;
    padding: 20px;
}

h1 {
    margin-bottom: 20px;
}

#history-list {
    margin-top: 20px;
}

.history-item {
    background: #111;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.delete-btn {
    background: red;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
}

.delete-btn:hover {
    background: darkred;
}

.back-btn {
    position: absolute;
    right: 20px;
    top: 20px;
    background: cyan;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
}

.back-btn:hover {
    background: deepskyblue;
}

.error {
    color: red;
    font-weight: bold;
}

.empty {
    color: gray;
}

</style>

</head>
<body>

<h1>History</h1>

<button class="back-btn" onclick="goBack()">Back</button>

<div id="history-list">Loading history...</div>


<script>

// BACK BUTTON
function goBack() {
    window.location.href = "index.html";
}


// LOAD HISTORY FROM BACKEND
async function loadHistory() {

    const container = document.getElementById("history-list");

    try {

        console.log("Connecting to backend...");

        const response = await fetch("http://127.0.0.1:5000/history");

        if (!response.ok) {
            throw new Error("Backend returned error");
        }

        const data = await response.json();

        container.innerHTML = "";

        if (!data || data.length === 0) {
            container.innerHTML = "<p class='empty'>No history found</p>";
            return;
        }

        data.forEach(item => {

            const div = document.createElement("div");
            div.className = "history-item";

            div.innerHTML = `
                <span>${item.password} - <b>${item.strength}</b></span>
                <button class="delete-btn" onclick="deleteHistory(${item.id})">
                    Delete
                </button>
            `;

            container.appendChild(div);

        });

    }

    catch (error) {

        console.error("ERROR:", error);

        container.innerHTML =
            "<p class='error'>Backend not reachable. Make sure app.py is running.</p>";
    }

}


// DELETE HISTORY ITEM
async function deleteHistory(id) {

    if (!confirm("Delete this history item?")) return;

    try {

        const response = await fetch(
            `http://127.0.0.1:5000/delete/${id}`,
            { method: "DELETE" }
        );

        if (!response.ok) {
            throw new Error("Delete failed");
        }

        loadHistory();

    }

    catch (error) {

        alert("Delete failed. Check backend.");

        console.error(error);

    }

}


// LOAD WHEN PAGE OPENS
window.onload = loadHistory;

</script>

</body>
</html>
