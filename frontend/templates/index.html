<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker</title>

<style>
*{
    box-sizing:border-box;
    font-family:Segoe UI, Arial;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEJ8jcTApGQCVJ6zcUQyFq-QhjYaQBK1QpkQ&s") center/cover no-repeat;
}

/* History button */
#historyBtn{
    position:fixed;
    top:15px;
    right:15px;
    background:rgba(0,198,255,0.9);
    border:none;
    padding:6px 16px;
    border-radius:20px;
    color:white;
    font-size:13px;
    cursor:pointer;
}

/* Card */
.card{
    width:720px;
    height:420px;
    backdrop-filter:blur(12px);
    background:rgba(0,0,0,.55);
    border-radius:20px;
    padding:30px;
    display:flex;
    justify-content:space-between;
    color:white;
}

/* Left */
.left{
    width:45%;
}

.input-box{
    position:relative;
}

input{
    width:100%;
    padding:12px 40px 12px 15px;
    border-radius:8px;
    border:none;
    font-size:16px;
}

.eye{
    position:absolute;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    color:black;
}

/* Button */
#checkBtn{
    width:100%;
    margin-top:12px;
    padding:10px;
    border:none;
    border-radius:8px;
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    color:white;
    font-size:15px;
    cursor:pointer;
}

/* Ring container */
.right{
    width:45%;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Outer glow */
.ring{
    width:230px;
    height:230px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    transition:0.3s;
}

/* Glow effect */
.ring::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    border-radius:50%;
    filter:blur(15px);
    opacity:0.7;
}

/* Inner circle */
.inner{
    width:170px;
    height:170px;
    border-radius:50%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:32px;
    font-weight:bold;
}
</style>

</head>
<body>

<button id="historyBtn" onclick="goHistory()">History</button>

<div class="card">

<div class="left">

<h2>Password Strength</h2>

<div class="input-box">
<input type="password" id="password" placeholder="Enter password">
<span class="eye" id="eye">üëÅ</span>
</div>

<button id="checkBtn">Check Strength</button>

<div id="strengthText">Strength:</div>

<ul>
<li>8+ characters</li>
<li>Uppercase letter</li>
<li>Number</li>
<li>Special character</li>
</ul>

</div>

<div class="right">

<div class="ring" id="ring">
<div class="inner" id="percentText">0%</div>
</div>

</div>

</div>

<script>

const password = document.getElementById("password");
const strengthText = document.getElementById("strengthText");
const percentText = document.getElementById("percentText");
const ring = document.getElementById("ring");
const btn = document.getElementById("checkBtn");
const eye = document.getElementById("eye");

let current=0;
let target=0;

/* Eye toggle */
eye.onclick=()=>{
password.type=password.type==="password"?"text":"password";
}

/* Go history */
function goHistory(){
window.location.href="history.html";
}

/* Save backend */
async function saveToBackend(value){

await fetch("http://127.0.0.1:5000/check",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({
password:value
})

});

}

/* Check strength */
function checkStrength(){

const v=password.value;

if(!v){

setRing(0);
strengthText.innerText="Strength:";
return;

}

let score=0;

if(v.length>=8) score+=25;
if(/[A-Z]/.test(v)) score+=25;
if(/[0-9]/.test(v)) score+=25;
if(/[^A-Za-z0-9]/.test(v)) score+=25;

if(score<=25){

strengthText.innerText="Strength: WEAK";
setRing(25);

}
else if(score<=75){

strengthText.innerText="Strength: MEDIUM";
setRing(65);

}
else{

strengthText.innerText="Strength: STRONG";
setRing(100);

}

saveToBackend(v);

}

btn.onclick=checkStrength;

/* Modern animation */
function setRing(percent){

target=percent;
animate();

}

function animate(){

if(Math.abs(current-target)<0.5){
current=target;
}
else{
current+=(target-current)*0.08;
requestAnimationFrame(animate);
}

const percent=Math.round(current);
percentText.innerText=percent+"%";

const degree=percent*3.6;

/* gradient */
let gradient="red";

if(percent>=75)
gradient="linear-gradient(90deg,#00ff87,#60efff)";

else if(percent>=40)
gradient="linear-gradient(90deg,#f7971e,#ffd200)";

else
gradient="linear-gradient(90deg,#ff416c,#ff4b2b)";

ring.style.background=
`conic-gradient(
${gradient} 0deg ${degree}deg,
#222 ${degree}deg 360deg
)`;

ring.style.boxShadow=`0 0 30px rgba(0,255,200,0.5)`;

}

</script>

</body>
</html>
